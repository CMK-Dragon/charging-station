<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Status</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .battery-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .battery {
            width: 250px;
            height: 50px;
            border: 5px solid #000;
            border-radius: 10px;
            display: flex;
            overflow: hidden;
            position: relative;
            background: #fff;
        }
        .battery-level {
            height: 100%;
            transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out;
        }
        .battery-head {
            width: 10px;
            height: 25px;
            background: #000;
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 3px;
        }
        .battery-label {
            font-size: 18px;
            margin-top: 20px;
        }
        .status-message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Battery Status</h1>
    <div class="battery-container">
        <div class="battery">
            <div class="battery-level" id="batteryLevel" style="width: 0%; background-color: red;"></div>
            <div class="battery-head"></div>
        </div>
    </div>
    <p class="battery-label" id="batteryText">Battery: N/A</p>
    <p class="status-message" id="statusMessage">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...</p>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDISVagA6yFS1qDTvb5iYP3ULSeYn1LEgM",
            authDomain: "charging-station-2011e.firebaseapp.com",
            databaseURL: "https://charging-station-2011e-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "charging-station-2011e",
            storageBucket: "charging-station-2011e.firebasestorage.app",
            messagingSenderId: "371656140745",
            appId: "1:371656140745:web:0c242ecb9895fbe2ff2a18"
        };
    
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const voltageRef = database.ref("/voltage");
    
        let lastVoltage = null;
        let timeoutID = null;
    
        function updateBattery(voltage) {
            const batteryLevel = document.getElementById("batteryLevel");
            const batteryText = document.getElementById("batteryText");
            const statusMessage = document.getElementById("statusMessage");
    
            console.log("üì° Received Voltage from Firebase:", voltage);
    
            if (voltage !== null && voltage !== undefined) {
                lastVoltage = voltage; // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡πà‡∏≤‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
    
                let percentage = ((voltage - 10.5) / (12.6 - 10.5)) * 100;
                percentage = Math.min(Math.max(percentage, 0), 100);
    
                let bars = Math.ceil(percentage / 20);
                let colors = ["red", "orange", "yellow", "lightgreen", "green"];
                bars = Math.max(1, bars);
    
                batteryLevel.style.width = (bars * 20) + "%";
                batteryLevel.style.backgroundColor = colors[bars - 1];
                batteryText.innerText = `Battery: ${Math.round(percentage)}% (${bars} bars)`;
                statusMessage.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ä‡∏≤‡∏£‡πå‡∏à...";
    
                // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå timeout ‡∏ó‡∏µ‡πà‡∏≠‡∏≤‡∏à‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏õ‡πá‡∏ô "‡∏™‡∏ñ‡∏≤‡∏ô‡∏µ‡∏ä‡∏≤‡∏£‡πå‡∏à‡∏ß‡πà‡∏≤‡∏á"
                if (timeoutID) clearTimeout(timeoutID);
    
                // ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏£‡∏≠ 10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡πà‡∏≤‡πÉ‡∏´‡∏°‡πà‡∏°‡∏≤ ‚Üí ‡πÅ‡∏™‡∏î‡∏á "‡∏™‡∏ñ‡∏≤‡∏ô‡∏µ‡∏ä‡∏≤‡∏£‡πå‡∏à‡∏ß‡πà‡∏≤‡∏á"
                timeoutID = setTimeout(() => {
                    console.log("‚è≥ No new data received, setting status to empty...");
                    batteryLevel.style.width = "0%";
                    batteryLevel.style.backgroundColor = "red";
                    batteryText.innerText = "Battery: N/A";
                    statusMessage.innerText = "‡∏™‡∏ñ‡∏≤‡∏ô‡∏µ‡∏ä‡∏≤‡∏£‡πå‡∏à‡∏ß‡πà‡∏≤‡∏á";
                }, 10000); // 10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            } else {
                console.log("‚ö†Ô∏è Firebase cleared data, keeping last value...");
            }
        }
    
        voltageRef.on("value", (snapshot) => {
            const voltage = snapshot.val();
            updateBattery(voltage);
        }, (error) => {
            console.error("‚ùå Firebase Connection Error:", error);
            document.getElementById("statusMessage").innerText = "‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Firebase ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
        });
    </script>
       
</body>
</html>
