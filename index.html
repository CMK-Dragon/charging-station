<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux Sensor Data</title>
    <!-- ใช้ Firebase SDK แบบ Compatibility -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #lux-value {
            font-size: 2em;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>ค่าความสว่าง (Lux) จากเซ็นเซอร์</h1>
    <p>ค่าปัจจุบัน: <span id="lux-value">Loading...</span></p>

    <script>
        // ตั้งค่า Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDISVagA6yFS1qDTvb5iYP3ULSeYn1LEgM",  // ใส่ค่า API Key จาก Firebase Console
            authDomain: "charging-station-2011e.firebaseapp.com",  // ใส่ project ID
            databaseURL: "https://charging-station-2011e-default-rtdb.asia-southeast1.firebasedatabase.app/",  // URL ของ Firebase Database
            projectId: "charging-station-2011e",  // ใส่ project ID
            storageBucket: "charging-station-2011e.firebasestorage.app",  // ใส่ project ID
            messagingSenderId: "371656140745",  // ใส่ sender ID
            appId: "1:371656140745:web:0c242ecb9895fbe2ff2a18"  // ใส่ app ID
        };

        // เริ่มใช้งาน Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // อ่านค่าจาก Firebase Realtime Database
        const luxRef = database.ref("/lux");
        luxRef.on("value", (snapshot) => {
            const lux = snapshot.val();
            console.log("Lux value from Firebase:", lux);  // ตรวจสอบค่าใน Console
            document.getElementById("lux-value").innerText = lux + " Lux";
        });
    </script>

</body>
</html>
